<div *ngIf="securityObject != null" class="container-fluid">
<app-header></app-header>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary mt-4 mx-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Ajouter une archive
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <app-add-edit></app-add-edit>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-5 table-responsive">
  <table class="table caption-top">
    <caption class="text-center"><h1>LISTE DES ARCHIVES</h1></caption>
    <thead>
      <tr class="table-dark">
        <th class="col-md-1.1" scope="col">#</th>
        <th class="col-md-2" scope="col">Titre</th>
        <th class="col-md-2" scope="col">Service</th>
        <th class="col-md-2" scope="col">Utilisateur</th>
        <th class="col-md-1.2" scope="col">Date</th>
        <th class="col-md-1.4" scope="col">Heure</th>
        <th class="col-md-2" scope="col">Action</th>
      </tr>
      <tr>
        <th scope="col">FILTRE PAR:</th>
        <th scope="col">
          <div class="">
            <input type="text" class="form-control" id="titleInput" placeholder="Titre">
          </div>
        </th>
        <th scope="col">
          <input class="form-control" list="allServices" id="serviceList" placeholder="Service">
          <datalist id="allServices">
            <option *ngFor="let item of allServices" value="{{item.name}}">
          </datalist>
        </th>
        <th scope="col">
          <input class="form-control" list="allUsers" id="UserList" placeholder="Utilisateur">
          <datalist id="allUsers">
            <option *ngFor="let item of allUsers" value="{{item.username}}">
          </datalist>
        </th>
        <th scope="col">
          <input type="date" class="form-control" id="dateInput">
        </th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allArchives let i = index">
        <th scope="row"><a [routerLink]="['/show-archive', item?.id]">{{i+1}}</a> </th>
        <td><a [routerLink]="['/show-archive', item?.id]">{{item.name}}</a> </td>
        <td><a [routerLink]="['/show-archive', item?.id]">{{item.service.name}}</a></td>
        <td>{{item.user.username}}</td>
        <td>{{item.dateToSave}}</td>
        <td>{{item.timeToSave}}</td>
        <td>
          <button title="Editer {{item.name}}" class="btn btn-warning">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>
          </button>

          <button title="Supprimer {{item.name}}" class="btn btn-danger mx-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</div>
